<div class="relative">
  <button 
    (click)="toggleDropdown()" 
    class="relative p-2 text-gray-600 hover:text-gray-900 focus:outline-none"
    [class.text-blue-600]="unreadCount > 0"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
      </path>
    </svg>
    
    <span *ngIf="unreadCount > 0" 
          class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
      {{unreadCount}}
    </span>
  </button>

  <!-- Dropdown -->
  <div *ngIf="showDropdown" 
       class="absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-xl z-50 border">
    
    <div class="p-4 border-b flex justify-between items-center">
      <h3 class="font-semibold">Notifications</h3>
      <button *ngIf="unreadCount > 0" 
              (click)="markAllAsRead()"
              class="text-sm text-blue-600 hover:text-blue-800">
        Mark all as read
      </button>
    </div>

    <div class="max-h-96 overflow-y-auto">
      <div *ngIf="loading" class="p-4 text-center">
        <div class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
        <p class="mt-2 text-sm text-gray-600">Loading notifications...</p>
      </div>

      <div *ngIf="!loading && notifications.length === 0" class="p-8 text-center text-gray-500">
        No notifications
      </div>

      <div *ngFor="let n of notifications" 
           [class]="'p-4 border-b hover:bg-gray-50 cursor-pointer ' + getNotificationClass(n.type)">
        <div class="flex justify-between items-start">
          <div class="flex-1">
            <div class="flex items-center gap-2 mb-1">
              <span class="text-lg">{{getNotificationIcon(n.type)}}</span>
              <h4 class="font-medium text-gray-900">{{n.title}}</h4>
              <span *ngIf="!n.read" class="h-2 w-2 bg-blue-500 rounded-full"></span>
            </div>
            <p class="text-sm text-gray-600 mb-2">{{n.message}}</p>
            <div class="flex justify-between text-xs text-gray-500">
              <span>{{formatDate(n.createdAt)}}</span>
              <span>{{n.type}}</span>
            </div>
          </div>
          <div class="flex gap-2 ml-2">
            <button 
              (click)="markAsRead(n, $event)"
              class="text-xs text-blue-600 hover:text-blue-800">
              {{n.read ? 'Read' : 'Mark read'}}
            </button>
            <button 
              (click)="deleteNotification(n.id, $event)"
              class="text-xs text-red-600 hover:text-red-800">
              Ã—
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
