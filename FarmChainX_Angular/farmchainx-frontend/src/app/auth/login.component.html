<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-50 to-emerald-100 px-4">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">

    <!-- HEADER -->
    <div class="text-center mb-6">
      <div class="text-4xl mb-2">ğŸŒ¿</div>
      <h1 class="text-2xl font-bold text-gray-800">Welcome Back</h1>
      <p class="text-gray-500 text-sm">Login to FarmChainX</p>
    </div>

    <!-- ERROR -->
    <div *ngIf="error" class="mb-4 text-red-600 text-sm text-center">
      {{ error }}
    </div>

    <!-- FORM -->
    <form (ngSubmit)="login()" class="space-y-4">

      <!-- EMAIL -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">
          Email
        </label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="you@example.com"
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500"
        />
      </div>

      <!-- PASSWORD -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">
          Password
        </label>

        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="password"
            name="password"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            class="w-full border rounded-lg px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-emerald-500"
          />

          <!-- EYE BUTTON -->
          <button
            type="button"
            (click)="togglePassword()"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
            aria-label="Toggle password visibility"
          >
            {{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}
          </button>
        </div>
      </div>

      <!-- ACTION -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-medium py-2 rounded-lg transition"
      >
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <!-- FOOTER -->
    <p class="text-center text-sm text-gray-500 mt-6">
      Donâ€™t have an account?
      <a routerLink="/register" class="text-emerald-600 font-medium hover:underline">
        Register
      </a>
    </p>

  </div>
</div>
