<div class="min-h-screen p-6 bg-gradient-to-br from-green-50 to-white">

  <h1 class="text-3xl font-bold mb-8">My Orders ðŸ“¦</h1>

  <div *ngIf="loading" class="text-center">Loading...</div>

  <div *ngIf="!loading && orders.length === 0" class="text-gray-500">
    No orders placed yet.
  </div>

  <div class="grid md:grid-cols-2 gap-6">
    <div *ngFor="let order of orders"
         class="bg-white p-6 rounded-xl shadow border-l-4"
         [ngClass]="order.status === 'CANCELLED' ? 'border-red-500' : 'border-green-500'">

      <h2 class="font-semibold">{{ order.orderCode }}</h2>
      <p>Crop: {{ order.cropName }}</p>
      <p>Qty: {{ order.quantity }} kg</p>
      <p>Total: â‚¹{{ order.totalAmount }}</p>

      <button
        *ngIf="order.status === 'ORDER_PLACED'"
        (click)="cancelOrder(order.orderId)"
        class="mt-3 bg-red-600 text-white px-4 py-2 rounded">
        Cancel
      </button>
    </div>
  </div>
</div>
